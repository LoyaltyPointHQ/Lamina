{{- if and .Values.persistentVolume.enabled (empty .Values.persistentVolume.existingClaim) }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "lamina.fullname" . }}-data
  labels:
    {{- include "lamina.labels" . | nindent 4 }}
spec:
  accessModes:
    - {{ .Values.persistentVolume.accessMode }}
  resources:
    requests:
      storage: {{ .Values.persistentVolume.size }}
  {{- if .Values.persistentVolume.storageClass }}
  {{- if (eq "-" .Values.persistentVolume.storageClass) }}
  storageClassName: ""
  {{- else }}
  storageClassName: {{ .Values.persistentVolume.storageClass }}
  {{- end }}
  {{- end }}
{{- end }}